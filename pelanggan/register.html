<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" type="text/css" href="./css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Register</h1>
        </div>
        <div role="main" class="ui-content">
            <form id="form-register">
                <div class="ui-grid-solo" style="padding: 0px 20px">
                    <div class="ui-block-a">
                        <input style="text-align: center" type="text" name="nama" id="nama" value=""
                            placeholder="Nama lengkap">
                    </div>
                </div>
                <div class="ui-grid-solo" style="padding: 0px 20px">
                    <div class="ui-block-a">
                        <input style="text-align: center" type="text" name="username" id="username" value=""
                            placeholder="Username">
                    </div>
                </div>
                <div class="ui-grid-a" style="padding: 0px 20px">
                    <div class="ui-block-a">
                        <input style="text-align: center" type="password" name="pass" id="pass" value=""
                            placeholder="Password">
                    </div>
                    <div class="ui-block-b">
                        <input style="text-align: center" type="password" name="pass2" id="pass2" value=""
                            placeholder="Repeat password">
                    </div>
                </div>
                <div class="ui-grid-solo" style="padding: 0px 20px">
                    <div class="ui-block-a">
                        <button class="ui-shadow ui-btn ui-corner-all" type="submit">Register</button>
                    </div>
                </div>
            </form>
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <a href="#" id="link-login" class="center">Sudah punya akun? Login</a>
                </div>
            </div>
            <div id="notif"></div>
        </div>
    </div>
    <script>
        if (localStorage.getItem('status') != null) {
            localStorage.setItem('status', 0);
        }
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
