<!DOCTYPE html>
<html>

<head>
	<title>Tambah pesanan</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" type="text/css" href="./css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/jquery.js" type="text/javascript"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-theme="b">
			<h1>Tambah pesanan</h1>
			<a id="btn-detail-back" data-icon="back" data-iconpos="notext" data-shadow="false" data-iconshadow="false"></a>
		</div>
		<div role="main" class="ui-content">
			<form id="form-pesanan">
				<div id="container">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<select name="data-1" id="data-1" data-native-menu="false">
								<!-- <option value="pakaian">Pakaian</option>
                                <option value="selimut">Selimut</option>
                                <option value="boneka">Boneka</option>
                                <option value="seprei">Seprei</option> -->
							</select>
						</div>
						<div class="ui-block-b">
							<input style="text-align: center" type="number" id="jumlah-1" placeholder="Jumlah" value="1">
						</div>
					</div>
				</div>
				<button id="btn-tambah-barang" data-icon="plus">tambah cucian</button>
				<div class="ui-grid-solo">
					<div class="ui-block-a">
						<button class="ui-shadow ui-btn ui-corner-all" type="submit">Pesan</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
		let pilihan = []
		$(window).on('load', async function () {
			await $.ajax({
				url: 'https://oemah-laundry.herokuapp.com/BarangCucian',
				type: "get",
				beforeSend: function () {
					$.mobile.loading("show", {
						text: "Loading...",
						textVisible: true
					});
				},
				success: function (res) {
					let temp = res.data
					temp.forEach(e => {
						// console.log(e)
						pilihan.push(e.nama)
					});
				},
				complete: function () {
					$.mobile.loading("hide");
				}
			});
			pilihan.forEach(e => {
				$('#data-1').append(`<option value="${e}">${e}</option>`)
			});
			$('#data-1').selectmenu('refresh')
		})
	</script>
	<script src="./js/script.js"></script>
	<script>
		check.authCheck();
	</script>
</body>

</html>
