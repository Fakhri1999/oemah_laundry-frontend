<!DOCTYPE html>
<html>

<head>
  <title>Oemah Laundry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
  <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  <style>
    .center-wrapper {
      text-align: center;
    }

    .center-wrapper * {
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!--Halaman Utama Admin-->
  <div data-role="page" id="page-admin">
    <div data-role="header">
      <a href="#" class="ui-btn ui-corner-all ui-btn-inline ui-icon-home ui-btn-icon-left"
        onclick="window.location.replace('index.html')">Home</a>
      <h1>Daftar Admin</h1>
    </div>
    <div role="main" class="ui-content">
      <ul id="list-admin" data-role="listview" data-inset="true" data-filter="true">
      </ul>
    </div>
    <div style="bottom:0;" data-role="footer" data-position="fixed">
      <div class="center-wrapper">
        <a style="width: 90%;" href="#page-add-admin" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-top">Tambah
          Petugas</a>
      </div>
    </div>
  </div>

  <!--Halaman Tambah Admin-->
  <div data-role="page" id="page-add-admin">
    <div data-role="header">
      <a href="#page-admin" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-left">Kembali</a>
      <h1>Tambah Petugas</h1>
    </div>
    <div role="main" class="ui-content">
      <p>Nama : <input type="text" id="nama" value=""></p>
      <p>Username : <input type="text" id="username" value=""></p>
      <p>Password : <input type="password" id="pass" value="" autocomplete="off"></p>
      <p>Tipe :</p>
      <select id="tipe-petugas" data-native-menu="false">
            <option>Tipe Petugas</option>
            <option value="admin">Petugas Admin</option>
            <option value="petugas">Petugas Cuci</option>
      </select>
      <div style="bottom: 0;" data-role="footer" data-position="fixed">
        <div class="center-wrapper">
          <button type="submit" style="width: 95%;" class="ui-btn ui-corner-all">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--Halaman Detail Admin-->
  <div data-role="page" id="page-detail-admin" data-theme="b">
    <div data-role="header">
      <a href="#page-admin" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-left">Kembali</a>
      <h1>Detail Admin</h1>
    </div>
    <div role="main" class="ui-content">
      <table data-role="table" class="ui-responsive" data-mode="reflow" id="table-detailAdmin">
        <thead>
          <tr>
            <th data-priority="1">ID Petugas</th>
            <th data-priority="2">Nama</th>
            <th data-priority="3">Username</th>
            <th data-priority="4">Tipe</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


    <script src="./js/app.js"></script>
    <script>
      Application.initApplication();
    </script>
</body>

</html>
